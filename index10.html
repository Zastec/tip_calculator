<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="style10.css">
    <title>Tip_Calculator</title>

</head>
<body>
    <div class="container">
        <div class="calculator">
            <h3 style="text-align: center;
            font-weight: bold;">Tip calculator</h3>
            <p style="border:
            2px solid rgba(211, 211, 211, 0.502)"></p>
            <label for="amount">Bill Amount</label>
            <br>
            <button><i class="fa-solid fa-dollar-sign"></i></button><input id="amount" type="number">
            <br>
            <br>
            <label for="guest">Number Of Guest</label>
            <br>
            <button><i class="fa-solid fa-person"></i></button><input id="guest" type="number">
                <br>
                <br>
                <label for="quality">Service Quality</label>
                <br>
                <select id="quality">
                    <option disabeld selected value="0">Choose</option>
                    <option value="0.3">30%-outstanding</option>
                    <option value="0.2">20%-Good</option>
                    <option value="0.15">15%-Okay</option>
                    <option value="0.10">10%-Bad</option>
                    <option value="0.05">5%-Terrible</option>
                    </select>
                <div style="text-align: center;">
                    <p style="border-bottom: 2px solid rgba(211, 211, 211, 0.52);"></p>

                    <button onclick="calculate()" style="border-radius: 5px;
                    width: fit-content;">Calculate</button>
                </div>
                <div id="tip-amount"></div>
        </div>
    </div>

    <script src="script10.js"></script>
</body>
</html>
